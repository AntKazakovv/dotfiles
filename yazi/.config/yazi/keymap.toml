[[mgr.prepend_keymap]]
on   = [ "g", "h" ]
run  = "cd ~"
desc = "Cd to home"

[[mgr.prepend_keymap]]
on   = [ "g", "p" ]
run  = "cd ~/Projects"
desc = "Cd to ~/Projects"

[[mgr.prepend_keymap]]
on   = [ "g", "w" ]
run  = "cd ~/Projects/src/wlc-engine"
desc = "Cd to wlc-engine"

[[mgr.prepend_keymap]]
on   = [ "g", "c" ]
run  = "cd ~/.config"
desc = "Cd to .config"


[[mgr.prepend_keymap]]
on   = [ "o", "g" ]
run  = "lazygit"
desc = "Open lazygit"

[[mgr.prepend_keymap]]
on   = [ "g", "e"]
run  = "shell --block hx"
desc = "Open helix"

