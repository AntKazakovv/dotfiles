theme = "adwaita-dark"

[editor]
line-number = "relative"
cursorline = true
popup-border = "all"
bufferline = "multiple"
color-modes = true
insert-final-newline = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = [
  "mode", 
  "file-type",
  "read-only-indicator",
  "register",
  "spacer", 
  "spacer", 
  "version-control", 
  "spacer", 
  "diagnostics",
]
right = [
  "file-name",
  "spinner", 
  "position-percentage",
  "total-line-numbers",
  "position",
  ]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
normal = "block"
insert = "block"
select = "block"

[editor.smart-tab]
enable = true

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·"

# ==== KEYMAPS ====

[keys.normal]
C-y = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"
pageup = "page_cursor_half_up"
pagedown = "page_cursor_half_down"
space.B = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}" # Git Blame
A-s = ":write"
A-r = "split_selection_on_newline"
A-d = ":pipe deno fmt --config ~/.config/denofmt/deno.jsonc -"
"H"= ":toggle lsp.display-inlay-hints"
"Y" = ["select_line_above", "yank"]
"D" = ["select_line_above", "delete_selection"]
# A-y = ":sh nu ~/.config/yazelix/nushell/reveal_in_yazi.nu \"%{buffer_name}\""

# ==== REPL Integration (Zellij) ====
# Навигация между панелями
C-h = ":sh zellij action move-focus-or-tab left"
C-j = ":sh zellij action move-focus-or-tab down"
C-k = ":sh zellij action move-focus-or-tab up"
C-l = ":sh zellij action move-focus-or-tab right"

# Создание REPL панели
C-a = { r = ":sh zellij action new-pane -d down -- ~/.config/helix/scripts/start-repl.sh %{buffer_name}" }

# Отправка кода в REPL
C-space = ":pipe-to ~/.config/helix/scripts/send-to-repl.sh"  # Отправка текущей строки/выделения
C-esc = ":pipe-to rg -v '^\\s*$' | ~/.config/helix/scripts/send-to-repl.sh"  # Отправка без пустых строк
