theme = "everforest_dark"

[editor]
line-number = "relative"
cursorline = true
popup-border = "all"
bufferline = "multiple"
color-modes = true

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "file-name", "spacer", "separator", "spacer", "version-control", "spacer", "separator", "diagnostics"]
center = ["selections"]
right = ["spinner", "position-percentage"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.smart-tab]
enable = true

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·"

[keys.normal]
C-y = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"
